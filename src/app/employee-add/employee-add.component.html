<div class="container">
  <h2>Add New Employee</h2>
  <form #employeeForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input 
        type="text" 
        class="form-control" 
        id="firstName"
        [(ngModel)]="newEmployee.firstName" 
        name="firstName" 
        required
      >
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input 
        type="text" 
        class="form-control" 
        id="lastName"
        [(ngModel)]="newEmployee.lastName" 
        name="lastName" 
        required
      >
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        class="form-control" 
        id="email"
        [(ngModel)]="newEmployee.email" 
        name="email" 
        required
        email
      >
    </div>

    <div class="form-actions">
      <button 
        type="submit" 
        class="btn btn-primary"
      >
        Add Employee
      </button>
      <button 
        type="button" 
        class="btn btn-secondary" 
        (click)="onCancel()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
